<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TransferZone</title>
        <link rel="stylesheet" href="../styles/indexStyle.css" />
        <link rel="icon" href="./Media/transferIcon.png" />
    </head>

    <body>
        <header>
            <h1>TransferZone</h1>
            <div class="header-buttons">
                <a href="#playersSection"><button type="button">Ver Jogadores</button></a>
                <a href="#teamsSection"><button type="button">Ver Times</button></a>
                <a href="registerPlayer.html"><button type="button">Cadastrar Jogador</button></a>
                <a href="registerTeam.html"><button type="button">Cadastrar Time</button></a>
                <a href="exchange.html"><button type="button">Fazer uma Transferência</button></a>
            </div>
        </header>

        <main>
            <!-- Popup para visualização do jogador -->
            <div id="playerPopup" class="popup">
                <div class="popup-content">
                    <span class="close">&times;</span>
                    <!-- O conteúdo do popup será inserido aqui -->
                </div>
            </div>

            <div id="teamPopup" class="popup">
                <div class="popup-content">
                    <span class="close">&times;</span>
                    <!-- O conteúdo do popup será inserido aqui -->
                </div>
            </div>
            
            <section id="playersSection" class="player-section">
                <h2 class="section-header">Jogadores</h2>
                <div class="searchPlayer">
                    <form>
                        <input type="text" placeholder="Digite o jogador" />
                    </form>
                </div>
                <!-- Contêiner para os cards dos jogadores -->
                <div id="playersContainer"></div>
            </section>

            <section id="teamsSection" class="team-section">
                <h2 class="section-header">Times</h2>
                <div class="searchTeam">
                    <form>
                        <input type="text" placeholder="Digite o time" />
                    </form>
                </div>
                <!-- Contêiner para os cards dos times -->
                <div id="stadiumsContainer"></div>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.0.1/faker.js"></script>
        <script src="../scripts/index.js"></script>
    </body>
</html>
