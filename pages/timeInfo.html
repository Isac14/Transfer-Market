<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastrar Time</title>
        <link rel="stylesheet" href="../styles/timeInfo.css" />
    </head>

    <body>
        <header>
            <h1>TransferZone</h1>
        </header>

        <main>
            <div class="content">
                <div class="head">
                    <img src="../Media/soccerField.jpg" alt="" />

                    <h1>Nome do Time</h1>
                </div>

                <div class="info">
                    <h3>Informações Básicas:</h3>
                    <p>Nome do Time</p>
                    <p>Cidade</p>
                    <p>País</p>
                    <p>Estrutura Desportiva</p>
                    <p>Nome do Estádio</p>
                    <p>Capacidade do Estádio (número máximo de torcedores)</p>
                    <p>Centro de Treinamento (nome e detalhes)</p>
                </div>
            </div>
        </main>
    </body>
</html>
